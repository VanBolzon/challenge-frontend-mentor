<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/variables.css">
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

  <main>
    <div class="container">
      <div class="primary">
        <h2 class="title">Your Result</h2>
        <p class="score">76 <span class="break-row">of 100</span></p>
        <h3 class="subtitle">Great</h3>
        <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="secondary">
        <h2 class="title">Summary</h2>
        <ul class="stats">

          <li class="stats-item reaction-item">
            <div>
              <img src="src/img/icon-reaction.svg" alt="Icon Reaction">
              <h3>Reaction</h3>
            </div>
            <p><span class="bold">80</span> / 100</p>
          </li>

          <li class="stats-item memory-item">
            <div>
              <img src="src/img/icon-memory.svg" alt="Icon Memory">
              <h3>Memory</h3>
            </div>
            <p><span class="bold">92</span> / 100</p>
          </li>

          <li class="stats-item verbal-item">
            <div>
              <img src="src/img/icon-verbal.svg" alt="Icon Verbal">
              <h3>Verbal</h3>
            </div>
            <p><span class="bold">61</span> / 100</p>
          </li>

          <li class="stats-item visual-item">
            <div>
              <img src="src/img/icon-visual.svg" alt="Icon Visual">
              <h3>Visual</h3>
            </div>
            <p><span class="bold">72</span> / 100</p>
          </li>
        </ul>
        <a href="#" class="btn">Continue</a>
      </div>
    </div>
  </main>

  </div> -->
</body>
</html>
