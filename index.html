<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/img/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/style.css">
</head>
<body>

  <main>
    <div class="container">
      <div class="primary">
        <h2 class="title">Your Result</h2>
        <p class="score">76 <div class="break-row">of 100</div></p>
        <h3 class="subtitle">Great</h3>
        <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
      </div>
      <div class="secondary">
        <h2 class="title">Summary</h2>
        <ul class="stats">
          <li class="stats-item">
            <img src="src/img/icon-reaction.svg" alt="Reaction Icon">
            <h3>Reaction</h3>
            <p>80 / 100</p>
          </li>
          <li class="stats-item">
            <img src="src/img/icon-memory.svg" alt="Reaction Icon">
            <h3>Memory</h3>
            <p>92 / 100</p>
          </li>
          <li class="stats-item">
            <img src="src/img/icon-verbal.svg" alt="Reaction Icon">
            <h3>Verbal</h3>
            <p>61 / 100</p>
          </li>
          <li class="stats-item">
            <img src="src/img/icon-visual.svg" alt="Reaction Icon">
            <h3>Visual</h3>
            <p>72 / 100</p>
          </li>
        </ul>
        <a href="#" class="btn">Continue</a>
      </div>
    </div>
  </main>

  </div> -->
</body>
</html>
